<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>震惊</title>
	<style>
		body {
			background-color: #F6F6F6;
		}
		img {
			display: block;
			width: 500px;
			height: 300px;
			margin: 0 auto;
			animation: heart 0.8s infinite;
		}
		@keyframes heart {
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.2);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	
	<img src="images/heart.jpg" alt="">
</body>
</html>
