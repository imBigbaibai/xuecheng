<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东侧边栏过渡动画</title>
	<style>
		li {
			list-style: none;
		}
		.subnav {
			margin: 0 auto;
			width: 20px;
		}
		div li {
			width: 20px;
			height: 20px;
			margin: 5px 0;
			background-color: pink;
			position: relative;
		}
		.subnav li div {
			width: 0px;
			height: 20px;
			background-color: purple;
			position: absolute;
			right: 0;
			top: 0;
			transition: all 0.6s;
			z-index: -1;
			
		}
		.subnav li:hover div {
			width: 100px;


		}
	</style>
</head>
<body>
	<div class="subnav">
		<ul>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
		</ul>
	</div>

	
</body>
</html>
