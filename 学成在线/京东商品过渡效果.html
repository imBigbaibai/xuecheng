<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东商品过渡动画</title>
	<style>
		div {
			width: 390px;
			height: 200px;
			border: 2px solid red;
			overflow: hidden;
		}
		div img {
			width: 400px;
			height: 200px;
			transition: all 0.5s;
		}
		div:hover img {
			margin-left: -10px;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/jingdong.jpg" alt="">
	</div>

</body>
</html>
